bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Further investigation of solitude as tool for affective self-regulation: EMA study investigating changes in affect when people spend time alone</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
